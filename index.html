<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AEROLINEA RESERVE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="page-header text-center">
                <h1>AEROLINE RESERVE</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <div id="tablero"></div>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-success btn-lg" id="addpass" name="button">Reservar</button>
                        <button type="button" class="btn btn-success btn-lg" id="search" name="button">Buscar</button>
                        <button type="button" class="btn btn-success btn-lg" id="print" name="button">Listar</button>
                        <button type="button" class="btn btn-danger btn-lg" id="delete">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="passenger" class="container text-center" style="display: none;">
            <div class="row">
                <div class="col-xs-6">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    Nombre
                                </div>
                                <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="name" required/>
                            </div>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    Apellido
                                </div>
                                <input class="form-control" type="text" placeholder="Apellido" name="apellido" id="surname" required/>
                            </div>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    DNI N°
                                </div>
                                <input class="form-control" type="number" placeholder="DNI" name="eldni" id="iddni" required/>
                            </div>
                            <div class="input-group">
                                <button id="send" type="button" class="btn btn-primary btn-block submit-btn">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="search_id" class="container" style="display: none;">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    DNI N°
                                </div>
                                <input class="form-control" id="buscar" name="numdni" type="number" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" id="buscar">Buscar</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="assets/js/linea.js"></script>
</body>

</html>
